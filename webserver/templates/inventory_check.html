<!DOCTYPE html>
<html>
<h1> Inventory</h1>

<p><a href="/">Back to Homepage </a></p>

<p><b>Item you want to check: </b></p>
<form method = "POST" action = "/Inventory/color" >
    Item ID:
    <select name = "id">
        {% for row in idlist %}
        <option value = {{row}}>{{row}}</option>
        {% endfor %}
    </select>
    <br>
    Size:
    <select name = "size">
        <option value = "XS">XS</option>
        <option value = "S">S</option>
        <option value = "M">M</option>
        <option value = "L">L</option>
    </select>
    <br>
    <input type = "submit" value= "Check colors">
    </form>
<br>
<br>
<p><b>Items with low inventory:</b></p>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 6px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

tr:hover{background-color:#f5f5f5}
</style>
<table>
    <tr>
      <th>Item ID </th>
      <th>Size</th>
      <th>Color</th>
      <th>Quantity</th>
    </tr>
    {% for row in under %}
    <tr>
      <td>{{ row[0]|tojson|safe }}</td>
      <td>{{ row[1]|tojson|safe}}</td>
      <td>{{ row[2]|tojson|safe}}</td>
      <td>{{ row[3]}}</td>
    </tr>
{% endfor %}

  </table>

<br>
<p><a href="/restock">Go to restock page.</a></p>
</html>
