<!DOCTYPE html>
<html>
<h1>Log an order: Continue</h1>
<p><a href="/log_order">Back to previous page.</a> </p>
<p><a href="/">Back to Homepage </a></p>

<form method="post" action="/log_order/submit">
    New Order ID:
    <input type="text" name = 'oid' value={{oid}}>
    <br>
    Customer ID:
    <select name = 'cid'>
        <option value={{cid}}>{{cid}}</option>
    </select>
    <br>
    <br>
        Item ID:
        <select name = "id">
            {% for row in idlist %}
        <option value = {{row}}>{{row}}</option>
            {% endfor %}
        </select>
        <br>
        Size:
        <select name = "size">
            <option value = "XS">XS</option>
            <option value = "S">S</option>
            <option value = "M">M</option>
            <option value = "L">L</option>
        </select>
        <br>
        Color:
        <select name = "color">
           {% for row in col %}
            <option value = {{row}}>{{row}}</option>
            {% endfor %}
        </select>
        <br>
        Quantity:
        <input type="int" name = "quantity" >
        <br>
        Discount:
        <input type="float" name = 'discount'>
    <br>
    <input type="submit" value="Add another item">
</form>
</html>
